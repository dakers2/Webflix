<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<link href="style.css" rel='stylesheet' type='text/css'>
</head>

<body>

	</div>
	
	<div class="clear"></div>

			<form>
			<table>
			<tbody>

				</tr>
				<tr>
					<td><label for="password">Password:</label></td>
					<td><input type="password" id="password" name="password"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="login"></td>
				</tr>
			</tbody>
			</table>
			</form>
		</div> <!--/login-->
	
	</div>
	
	<div id="footer"></div>
		
</div> <!-- /page-content -->
